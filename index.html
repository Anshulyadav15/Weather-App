<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background: url(./assets/image1.jpg) no-repeat center center/cover;
      height: 100vh;
    "
  >
    <nav class="navbar" style="background-color: #6495ed">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="
            font-size: 2rem;
            font-weight: bolder;
            padding-left: 2rem;
            color: #fff;
          "
          >Weather</a
        >
        <form class="d-flex" role="search">
          <input
            id="city"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn me-4"
            style="background-color: #405f98; color: #fff"
            type="submit"
            id="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <main>
        <h1
          class="mt-5 mb-3 text-center"
          style="color: #fff; font-variant-caps: petite-caps"
        >
          <span id="cityname"></span>
        </h1>
        <div
          class="mb-3 text-center"
          style="width: 20rem; margin-left: auto; margin-right: auto"
        >
          <div
            class="card rounded-3"
            style="background-color: rgba(0, 0, 0, 0.5); color: #fff"
          >
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Weather Info</h4>
            </div>
            <h1 class="card-title weather-card-title mt-4">
              <span id="temp"></span>째C<small
                class="text-body-secondary fw-light"
              ></small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4" style="font-size: 18px">
              <li>Min Temperature is <span id="min_temp"></span>째C</li>
              <li>Max Temperature is <span id="max_temp"></span>째C</li>
              <li>Humidity is <span id="humidity"></span>%</li>
              <li>Feels like is <span id="feels_like"></span>째C</li>
              <li>Cloud pct is <span id="cloud_pct"></span></li>
              <li>Sunrise Time is <span id="sunrise"></span></li>
              <li>Sunset Time is <span id="sunset"></span></li>
              <li>Wind degree is <span id="wind_degrees"></span></li>
              <li>Wind speed is <span id="wind_speed"></span>km/hr</li>
            </ul>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
